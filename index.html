            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;

            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;

            background: var(--card-bg);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;

            z-index: 100;

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .title {
            text-align: center;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 10px 40px var(--shadow);
            background: var(--card-bg);
        }

        .card-front {
            background: var(--card-bg);
        }

        .card-back {
            background: var(--card-bg);
            transform: rotateY(180deg);
        }

        .card-content {
            text-align: center;
            font-size: 22px;
            line-height: 1.6;
            font-weight: 300;
        }

        .logo {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 500;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .button:active {
            transform: scale(0.98);
        }

        .number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .card-content {
                font-size: 20px;
            }

            .card-face {
                padding: 30px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease;
        }
    </style>
